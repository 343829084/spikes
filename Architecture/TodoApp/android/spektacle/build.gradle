apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: JavaAptPlugin.class

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile "junit:junit:$rootProject.junitVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$rootProject.kotlinVersion"
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.kotlinVersion"
    }
}
repositories {
    mavenCentral()
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}
