buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.2.5'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
    }
}

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'priority-share'
    repoName = 'maven-private'
    version = '0.0.1-beta'
    description = 'priority-share allows you to implement a priority share action, that is, presenting the user with a set of predefined apps that you can define.'
    website = 'https://github.com/novoda/spikes/tree/master/priority-share' // TODO: Use the proper one once it has its own repo
}
