apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }

    compileSdkVersion 22
    buildToolsVersion "22.0.1"
}

publish {
    userOrg = 'novoda'
    repoName = 'maven-private'
    groupId = 'com.novoda'
    artifactId = 'viewtils'
    version = project.version

    uploadName = 'viewtils'
    description = 'Proprietor of custom views and view accessories'
    website = 'https://github.com/novoda/spikes/tree/master/viewtils'
}
